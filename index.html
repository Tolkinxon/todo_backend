<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="./css/register.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input class="signup__input" type="text" name="txt" placeholder="User name" required="">
					<input class="signup__input" type="email" name="email" placeholder="Email" required="">
          			<input class="signup__input" type="number" name="broj" placeholder="phone number" required="">
					<input class="signup__input" type="password" name="pswd" placeholder="Password" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input class="login__input"  type="email" name="email" placeholder="Email" required="">
					<input class="login__input" type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
